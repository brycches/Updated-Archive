<!DOCTYPE HTML>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>A Program to ask a favorite color</title>
<script>
/* Defining Table
 * Input: A person's name
 * Processing: Create a greeting for that person
 * Output: The greeting
 */
function greetUser() {
    // This line prompts the user to type in his name.
    let color = prompt("Please enter your favorite color");

    // Create a personalized greeting for the user.
    let greeting = "Hello, your favorite color is " + color + ".  My favorite color is red.";

    // The next line causes the computer to display
    // a greeting to the user in a popup window.
    alert(greeting);
}
</script>
</head>

<body>                                      
    <button type="button" onclick="greetUser()">Push Me!</button>
</body>
</html>
